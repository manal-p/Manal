<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Jardín de Epicuro</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: radial-gradient(circle at center, #1a1a1a, #0d0d0d);
        color: #f5f5f5;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        text-align: center;
    }

    /* Foco de luz */
    #spotlight {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 600px;
        height: 600px;
        transform: translate(-50%, -50%);
        background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
        border-radius: 50%;
        filter: blur(80px);
        animation: pulse 3s infinite alternate;
        z-index: 1;
    }

    @keyframes pulse {
        0% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0.6;
        }

        100% {
            transform: translate(-50%, -50%) scale(1.1);
            opacity: 0.9;
        }
    }

    .intro-content {
        position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        font-size: 3em;
        color: #ffb347;
        margin-bottom: 0.3em;
        text-shadow: 0 0 15px rgba(255, 179, 71, 0.7);
    }

    p {
        font-size: 1.2em;
        max-width: 600px;
        margin: 0 auto 20px;
        line-height: 1.5;
        color: #ccc;
    }

    .epicuro-img {
        width: 250px;
        cursor: pointer;
        border-radius: 20px;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .epicuro-img:hover {
        transform: scale(1.08);
        box-shadow: 0 0 50px rgba(255, 179, 71, 0.6);
    }

    button {
        padding: 15px 30px;
        background: #ffb347;
        color: #000;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 20px;
    }

    button:hover {
        background: #ffc76e;
        transform: translateY(-3px);
    }
</style>
</head>

<body>

    <div id="spotlight"></div>

    <div class="intro-content">
        <h1>El Jardín de Epicuro</h1>
        <p>Explora la serenidad, la amistad y la sabiduría de Epicuro a través de nuestra web interactiva. Apartir de
            ahora entras en una aventura donde podras conocer y relacioar a Epicuro </p>
        <p class="autores">Por: Manal, Aya, Fátima y Fabiola</p>
        <img src="Epicuro.png" alt="Epicuro" class="epicuro-img" onclick="window.location.href='menu.html'">
        <button>Pulsa en Epicuro para comenzar</button>
    </div>
</body>

</html>
